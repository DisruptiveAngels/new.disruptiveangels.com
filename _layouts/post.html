layout: default

{% include mainHeader.html %}

<article class="article">
  {% include articleHeader.html %}
  
  <div class="article-content">
    {{ content }}
  </div>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}/{{ page.url }}">Share this article facebook</a>
  <a href="https://twitter.com/intent/tweet?url={{ site.url }}/{{ page.url }}&text={{ page.title }} @{{site.twitter_username}}">Share this article twitter</a>
</article>
