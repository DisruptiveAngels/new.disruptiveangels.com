<header class="article-header" style="background-image: url('/assets/img/posts/{{ page.featuredImage }}');">
  <h1 class="article-title">{{ page.title | escape }}</h1>
  <div class="article-info">
    <time class="article-date" datetime="{{ page.date | date: "%-d %B %Y" }}">{{ page.date | date: "%-d %B %Y" }}</time>
    <!-- <span class="post-infoSeparator"></span>
    <span class="article-readTime">{{ page.content | read_time }}</span> -->
  </div>
</header>
